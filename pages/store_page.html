<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="../assets/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="../styles/styles.css" type="text/css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar__filters">
          <h2 class="sidebar__title">Filters</h2>
          <hr class="sidebar__divider" />
          <div class="sidebar__filter-group">
            <button
              class="sidebar__filter-item"
              data-filter="type"
              data-value="Casual Socks"
            >
              Casual Socks
            </button>
            <button
              class="sidebar__filter-item"
              data-filter="type"
              data-value="Dress Socks"
            >
              Dress Socks
            </button>
            <button
              class="sidebar__filter-item"
              data-filter="type"
              data-value="Athletic Socks"
            >
              Athletic Socks
            </button>
          </div>
          <hr class="sidebar__divider" />
          <div class="sidebar__filter-group">
            <h3 class="sidebar__subtitle">Price</h3>
            <input
              type="range"
              min="4"
              max="20"
              value="4"
              class="sidebar__price-slider"
              id="priceSlider"
            />
            <div class="sidebar__price-range">
              <span id="priceMin">€4</span>
              <span id="priceMax">€20+</span>
            </div>
          </div>
          <hr class="sidebar__divider" />
          <div class="sidebar__filter-group">
            <h3 class="sidebar__subtitle">Colors</h3>
            <div class="sidebar__color-grid">
              <button
                class="sidebar__color-button"
                data-filter="color"
                data-value="Green"
                style="background-color: green"
              ></button>
              <button
                class="sidebar__color-button"
                data-filter="color"
                data-value="Yellow"
                style="background-color: yellow"
              ></button>
              <button
                class="sidebar__color-button"
                data-filter="color"
                data-value="Red"
                style="background-color: red"
              ></button>
              <button
                class="sidebar__color-button"
                data-filter="color"
                data-value="Blue"
                style="background-color: blue"
              ></button>
              <button
                class="sidebar__color-button"
                data-filter="color"
                data-value="Pink"
                style="background-color: pink"
              ></button>
            </div>
          </div>
          <hr class="sidebar__divider" />
          <div class="sidebar__filter-group">
            <h3 class="sidebar__subtitle">Size</h3>
            <div class="sidebar__size-buttons">
              <button
                class="sidebar__size-button"
                data-filter="size"
                data-value="37-40"
              >
                37-40
              </button>
              <button
                class="sidebar__size-button"
                data-filter="size"
                data-value="41-44"
              >
                41-44
              </button>
              <button
                class="sidebar__size-button"
                data-filter="size"
                data-value="45+"
              >
                45+
              </button>
            </div>
          </div>
          <hr class="sidebar__divider" />
          <button id="applyFilters" class="sidebar__apply-button">
            Apply Filter
          </button>
        </div>
      </aside>
      <main class="main-content" id="main-content">
        <h1 class="main-content__title">BRIGHT DEALS, BOLD SOCKS</h1>
        <div class="product-grid" id="product-grid"></div>
      </main>
    </div>
    <script src="../js/store-page.js"></script>
  </body>
</html>
